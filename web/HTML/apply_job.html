<!DOCTYPE html>

<body>

            </select><br /><br />

            <input type="file" value="照片上传"> <br /><br />开始时间: <input type="date"> <br /><br />完成时间: <input type="date">
            <br /><br /><input type="submit" value="提交" class="btn">
